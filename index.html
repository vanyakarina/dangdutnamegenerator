<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangdut Name Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dangdut Name Generator</h1>
        <form method="post">
            <label for="day">Tanggal Lahir (1-31):</label>
            <input type="number" name="day" id="day" min="1" max="31" required>
            
            <label for="month">Bulan Lahir (1-12):</label>
            <input type="number" name="month" id="month" min="1" max="12" required>
            
            <label for="gender">Jenis Kelamin:</label>
            <select name="gender" id="gender" required>
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
            </select>
            
            <button type="submit">Generate Nama Dangdut</button>
        </form>
        {% if fictional_name %}
            <h2>Nama dangdut kamu adalah {{ fictional_name }}</h2>
        {% endif %}
    </div>
</body>
</html>
